version: 2022.1.{build}
skip_tags: true
image:
- Visual Studio 2022
- Ubuntu2004
environment:
  DOCKER_TOKEN:
   secure: QKr2YEuliXdFKe3jN7w97w==
  DOCKER_USER:
    'datalustbuild'
test: off
artifacts:
- path: artifacts/seqcli-*.zip
- path: artifacts/seqcli-*.tar.gz
- path: artifacts/seqcli.*.nupkg
- path: artifacts/seqcli-*.md

for:
-
  matrix:
    only:
      - image: Visual Studio 2022

  install:
  - pwsh: ./Setup.ps1

  build_script:
    - pwsh: ./Build.ps1 -shortver "$($env:APPVEYOR_BUILD_VERSION)"
      
  deploy:
  
  - provider: NuGet
    api_key:
      secure: kRWcUw/VXmW4Ok5F68H4pjDXSonb77wkLi3zZTvFCZppRgmjh+RwgKOVum3SBtCF
    skip_symbols: true
    artifact: /seqcli\..*\.nupkg/
    on:
      branch: main
      
  - provider: GitHub
    auth_token:
      secure: Bo3ypKpKFxinjR9ShkNekNvkob2iklHJU+UlYyfHtcFFIAa58SV2TkEd0xWxz633
    artifact: /seqcli-.*\.(nupkg|zip|tar\.gz)/
    tag: v$(appveyor_build_version)
    on:
      branch: main
-
  matrix:
    only:
      - image: Ubuntu2004

  install:
  - pwsh: ./setup.sh

  build_script:
  - pwsh: $env:PATH = "$env:HOME/.dotnetcli:$env:PATH"; ./Build.Docker.ps1 -shortver "$($env:APPVEYOR_BUILD_VERSION)"
